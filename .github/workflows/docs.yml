name: Docs
# See https://squidfunk.github.io/mkdocs-material/publishing-your-site/

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      ### Check out repo, and set up python ###
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      ### Install the Poetry dependency manager, caching if possible ###
      - name: Load cached Poetry installation
        id: cached-poetry
        uses: actions/cache@v3
        with:
          path: ~/.local      # the path depends on the OS
          key: poetry-1.5.1-0 # increment suffix to manually reset the cache
      - name: Install Poetry
        if: steps.cached-poetry.outputs.cache-hit != 'true'
        uses: snok/install-poetry@v1
        with:
          version: 1.5.1
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      ### Install the project's Python dependencies, caching if possible ###
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      ### Install the project itself, which cannot be cached between pipelines ###
      - name: Install project
        run: poetry install --no-interaction

      ### Deploy the website to GitHub pages ###
      - run: poetry run mkdocs gh-deploy --force
