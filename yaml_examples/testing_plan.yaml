executables:
  "executable name":
    sbatch_config:
      "nodes": 1
      "ntasks-per-node": 1
      "cpus-per-task": 1
      "mem-per-cpu": 3700
    module_loads:
      - "GCC/11.3.0"
    environment_variables: {}
    directory: "../0_cpp_versions/0_ref"
    build_commands:
      - "make -j 8"
    run_command: "./test_HPCCG"

benches:
  "bench name":
    executables: ["executable name"]
    matrix:
      - args:
        - "50 50 50"
        - "100 100 100"
      - environment_variables:
        - OMP_NUM_THREADS: 8
