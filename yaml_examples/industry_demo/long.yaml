benches:
  "serial":
    run_configurations:
      - "cpp-reference"
      - "rust-reference"
    reruns:
      number: 2
      unaggregatable_metrics:
        - "Num threads"
    matrix:
      args:
        - "100 100 100"
        - "150 150 150"
        - "200 200 200"
        - "250 250 250"
    analysis:
      metrics:
        "Mesh x size": "nx: (\\d+)"
        "Wall time (s)": "real\\s([\\d\\.]+)\nuser"
      line_plots:
        - title: "Reference Implementation Comparison"
          x: "Mesh x size"
          y: "Wall time (s)"

  "parallel":
    run_configurations:
      - "cpp-openmp"
      - "rust-rayon"
    reruns:
      number: 2
      unaggregatable_metrics:
        - "Num threads"
        - "Mesh x size"
    matrix:
      args:
        - "100 100 100"
        - "150 150 150"
        - "200 200 200"
        - "250 250 250"
        # - "300 300 300"
        # - "400 400 400"
      environment_variables:
        - { "OMP_NUM_THREADS": 1, "RAYON_NUM_THREADS": 1 }
        - { "OMP_NUM_THREADS": 16, "RAYON_NUM_THREADS": 16 }
        - { "OMP_NUM_THREADS": 32, "RAYON_NUM_THREADS": 32 }
    analysis:
      metrics:
        "Mesh x size": "nx: (\\d+)"
        "Num threads": "=== RUN INSTANTIATION ===\n\\{.*environment_variables: \\{.*OMP_NUM_THREADS: (\\d+),.*\\}"
        "Wall time (s)": "real\\s([\\d\\.]+)\nuser"
      line_plots:
        - title: "Parallel Implementation Comparison"
          x: "Mesh x size"
          y: "Wall time (s)"
          split_metrics:
            - "Num threads"

  "mpi-best-config":
    enabled: False
    run_configurations:
      - "cpp-mpi"
      - "rust-mpi"
    reruns:
      number: 2
      unaggregatable_metrics:
        - "Num threads"
        - "Nodes"
        - "Tasks per Node"
    matrix:
      args:
        - "50 50 50"
        - "100 100 100"
        - "150 150 150"
        - "200 200 200"
        - "250 250 250"
      sbatch_config:
        - { "nodes": 1, "ntasks-per-node": 1 }
        # - { "nodes": 2, "ntasks-per-node": 1 }
    analysis:
      metrics:
        "Mesh x size": "nx: (\\d+)"
        "Nodes": "=== RUN INSTANTIATION ===\n\\{.*sbatch_config: \\{.*nodes: (\\d+).*\\}"
        "Tasks per Node": "=== RUN INSTANTIATION ===\n\\{.*sbatch_config: \\{.*ntasks-per-node: (\\d+).*\\}"
        "Wall time (s)": "real\\s([\\d\\.]+)\nuser"
      line_plots:
        - title: "Parallel Implementation Comparison"
          x: "Mesh x size"
          y: "Wall time (s)"
          split_metrics:
            - "Nodes"
            - "Tasks per Node"
