benches:
  "serial":
    enabled: False
    run_configurations:
      - "cpp-reference"
      - "rust-reference"
    reruns:
      number: 2
      highest_discard: 0
      lowest_discard: 0
    matrix:
      args:
        - "100 100 100"
        - "150 150 150"
        - "200 200 200"
        - "250 250 250"
        - "300 300 300"
    analysis:
      metrics:
        "Mesh x size": "nx: (\\d+)"
        "Wall time (s)": "real\\s([\\d\\.]+)\nuser"
      line_plots:
        - title: "Reference Implementation Comparison"
          x: "Mesh x size"
          y: "Wall time (s)"

  "parallel":
    run_configurations:
      - "cpp-openmp"
      - "rust-rayon"
    reruns:
      number: 2
      highest_discard: 0
      lowest_discard: 0
    matrix:
      args:
        - "100 100 100"
        - "200 200 200"
        - "300 300 300"
        # - "400 400 400"
      environment_variables:
        - { "OMP_NUM_THREADS": 1, "RAYON_NUM_THREADS": 1 }
        - { "OMP_NUM_THREADS": 16, "RAYON_NUM_THREADS": 16 }
        - { "OMP_NUM_THREADS": 32, "RAYON_NUM_THREADS": 32 }
    analysis:
      metrics:
        "Mesh x size": "nx: (\\d+)"
        "Num threads": "=== RUN INSTANTIATION ===\n\\{.*environment_variables: \\{.*OMP_NUM_THREADS: (\\d+),.*\\}"
        "Wall time (s)": "real\\s([\\d\\.]+)\nuser"
      line_plots:
        - title: "Parallel Implementation Comparison"
          x: "Mesh x size"
          y: "Wall time (s)"
          split_metrics:
            - "Num threads"

  "mpi-config-sweep":
    enabled: False # TODO: Debug this metrics failure
