run_configurations:
  "cpp-openmp":
    sbatch_config:
      "nodes": 1
      "ntasks-per-node": 1
      "cpus-per-task": 16
      "exclusive": "mcs"
      "mem-per-cpu": 1875
    module_loads: []
    environment_variables:
      "OMP_NUM_THREADS": 16
    directory: "../0_cpp_versions/1_openmp"
    build_commands:
      - "make no_yaml"
      - "make -j 8"
    run_command: "./test_HPCCG"

benches:
  "rerun-example":
    run_configurations:
      - "cpp-openmp"
    reruns:
      number: 2
    matrix:
      args:
        - "50 50 50"
        - "75 75 75"
        - "100 100 100"
        - "125 125 125"
        - "150 150 150"
    analysis:
      metrics:
        "Mesh x size": "nx: (\\d+)"
        "Wall time (s)": "real\\s([\\d\\.]+)\nuser"
      line_plots:
        - title: "Re-run example"
          x: "Mesh x size"
          y: "Wall time (s)"
      bar_charts:
        - title: "Re-run example"
          y: "Wall time (s)"
          split_metrics:
            - "Mesh x size"
