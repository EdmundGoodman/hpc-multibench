run_configurations:
  "cpp-hybrid":
    sbatch_config:
      "nodes": 1
      "ntasks-per-node": 16
      "cpus-per-task": 2
      "exclusive": "mcs"
      "mem-per-cpu": 1500
    module_loads:
      - "cs402-mpi"
    environment_variables:
      "OMP_NUM_THREADS": 2
    directory: "../0_cpp_versions/3_hybrid"
    build_commands:
      - "make -j 8"
    run_command: "mpirun ./test_HPCCG"

benches:
  "strong-scaling":
    run_configurations:
      - "cpp-hybrid"
    matrix:
      [args, run_command]:
        - ["64 64 1024", "mpirun -np 1 ./test_HPCCG"]
        - ["64 64 512", "mpirun -np 2 ./test_HPCCG"]
        - ["64 64 256", "mpirun -np 4 ./test_HPCCG"]
        - ["64 64 128", "mpirun -np 8 ./test_HPCCG"]
        - ["64 64 64", "mpirun -np 16 ./test_HPCCG"]
    analysis:
      metrics:
        "Mesh x size": "nx: (\\d+)"
        "Total time (s)": "Time Summary:[\\s\\S]*Total\\s*: ([\\d\\.]+)[\\s\\S]*\nFLOPS Summary"
      plot:
        x: "Mesh x size"
        y: "Total time (s)"
