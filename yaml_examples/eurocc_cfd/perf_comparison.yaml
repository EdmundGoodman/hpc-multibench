benches:
  "serial":
    # enabled: False
    run_configurations:
      - "cpp-serial"
      - "fortran-serial"
      - "rust-serial"
      # - "rust-serial-optimised"
    reruns:
      number: 5
      unaggregatable_metrics:
        - "Scale factor"
        - "Iterations"
        - "Grid x size"
        - "Problem size"
    matrix:
      args:
        - "1 5000"
        - "2 5000"
        - "4 5000"
        - "8 5000"
        - "16 5000"
        - "32 5000"
        - "64 5000"
        - "128 5000"
    analysis:
      metrics:
        "Scale factor": "Scale [F|f]actor =\\s+(\\d+),"
        "Iterations": ", iterations =\\s+(\\d+)"
        "Grid x size": "Running CFD on\\s+(\\d+) x\\s+\\d+ grid"
        "Problem size": "=== RUN INSTANTIATION ===\n\\{.*args: (\\d+) .*\\}"
        "Total time (s)": "Time for\\s+\\d+ iterations was\\s+([\\d\\.eE\\-+]+)\\s+seconds"
        "Iteration time (s)": "Each i?n?d?i?v?i?d?u?a?l? ?iteration took\\s+([\\d\\.eE\\-+]+)\\s+seconds"
      derived_metrics:
        "Iterations per second": "1 / float(metrics['Iteration time (s)'])"
        "Execution time relative to C++": "float(metrics['Iteration time (s)']) / float(_corresponding_metrics['cpp-serial']['Iteration time (s)'])"
      line_plots:
        - title: "Serial Implementation Comparison"
          x: "Problem size"
          y: "Total time (s)"
          y_log: True
        - title: "Relative execution times to C++"
          x: "Problem size"
          y: "Execution time relative to C++"
          y_lim: [0.6, 2.2]
      data_exports:
        - export_path: null
          enabled: False

  "parallel":
    # enabled: False
    run_configurations:
      - "cpp-openmp"
      - "fortran-openmp"
      - "rust-rayon"
      # - "rust-rayon-optimised"
    reruns:
      number: 5
      unaggregatable_metrics:
        - "Scale factor"
        - "Iterations"
        - "Grid x size"
        - "Problem size"
        - "Thread count"
    matrix:
      args:
        - "1 5000"
        - "2 5000"
        - "4 5000"
        - "8 5000"
        - "16 5000"
        - "32 5000"
        - "64 5000"
        - "128 5000"
      environment_variables:
        - { "OMP_NUM_THREADS": 1, "RAYON_NUM_THREADS": 1 }
        - { "OMP_NUM_THREADS": 2, "RAYON_NUM_THREADS": 2 }
        - { "OMP_NUM_THREADS": 4, "RAYON_NUM_THREADS": 4 }
        - { "OMP_NUM_THREADS": 8, "RAYON_NUM_THREADS": 8 }
        - { "OMP_NUM_THREADS": 16, "RAYON_NUM_THREADS": 16 }
        - { "OMP_NUM_THREADS": 32, "RAYON_NUM_THREADS": 32 }
    analysis:
      metrics:
        "Scale factor": "Scale [F|f]actor =\\s+(\\d+),"
        "Iterations": ", iterations =\\s+(\\d+)"
        "Grid x size": "Running CFD on\\s+(\\d+) x\\s+\\d+ grid"
        "Problem size": "=== RUN INSTANTIATION ===\n\\{.*args: (\\d+) .*\\}"
        "Total time (s)": "Time for\\s+\\d+ iterations was\\s+([\\d\\.eE\\-+]+)\\s+seconds"
        "Iteration time (s)": "Each i?n?d?i?v?i?d?u?a?l? ?iteration took\\s+([\\d\\.eE\\-+]+)\\s+seconds"
        "Thread count": "=== RUN INSTANTIATION ===\n\\{.*environment_variables: \\{.*OMP_NUM_THREADS: (\\d+),.*\\}"
      derived_metrics:
        "Iterations per second": "1 / float(metrics['Iteration time (s)'])"
        "Execution time relative to C++": "float(metrics['Iteration time (s)']) / float(_corresponding_metrics['cpp-openmp']['Iteration time (s)'])"
      line_plots:
        # - title: "Execution time scaling with problem size"
        #   x: "Problem size"
        #   y: "Total time (s)"
        #   y_log: True
        #   # split_metrics: ["Thread count"]
        #   fix_metrics:
        #     "Thread count": "32"
        #   enabled: False
        # - title: "Relative execution times to C++"
        #   x: "Problem size"
        #   y: "Execution time relative to C++"
        #   fix_metrics:
        #     "Thread count": "32"
        #   enabled: False
        - title: "Iterations per second scaling with number of threads"
          x: "Thread count"
          y: "Iterations per second"
          y_log: True
          fix_metrics:
            "Problem size": "1"
        - title: "Iterations per second scaling with number of threads"
          x: "Thread count"
          y: "Iterations per second"
          y_log: True
          fix_metrics:
            "Problem size": "16"
        - title: "Iterations per second scaling with number of threads"
          x: "Thread count"
          y: "Iterations per second"
          y_log: True
          fix_metrics:
            "Problem size": "128"
      data_exports:
        - export_path: null
          enabled: False
